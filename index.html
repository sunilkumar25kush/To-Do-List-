<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk To-Do</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ‘¾</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars"></div>
    <div class="custom-cursor"></div>
    <div class="container">
        <header class="main-header">
            <h1>SYSTEM.TASKS</h1>
        </header>

        <main class="todo-app">
            <div class="input-container">
                <input type="text" id="input-box" placeholder="Initiate new task...">
                <button class="add-button" aria-label="Add Task">+</button>
            </div>
            <ul id="list-container">
                <!-- Tasks will be dynamically inserted here -->
            </ul>
        </main>

        <aside class="side-panel left-panel">
            <div class="panel-content">STATUS: ONLINE</div>
        </aside>
        <aside class="side-panel right-panel">
            <div class="panel-content">PRIORITY: HIGH</div>
        </aside>
    </div>
<script src="script.js"></script>
</body>
</html>
